<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button">
      <input type="button" value="Click Me!" id="click" />
    </div>
    <div class="events">
      <div id="over">
        <p class="text">Mouseover event triggered</p>
        <p id="first-number">0</p>
      </div>
      <div id="enter">
        <p class="text">Mouseenter event triggered</p>
        <p id="second-number">0</p>
      </div>
      <div id="move">
        <p class="text">Mousemove event triggered</p>
        <p id="third-number">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
